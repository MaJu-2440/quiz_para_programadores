<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style-login.css">
    <script src="https://kit.fontawesome.com/8b81291940.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="wrapper">
        <form>
            <h1>Login</h1>

            <div class="input-box">
                <input type="text" placeholder="Nome" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Senha" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</input>
                </label>
                <a href="#">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>NÃ£o tem uma conta ainda?
                <a href="register.html" target="_blank" rel="noopener noreferrer">Registre-se</a></p>
            </div>
        </form>
    </section>
</body>
</html>
